<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Puzzle</title>

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/script.js"></script>
	</head>
 
<body>
<div id="questions_container">
<div id="setting">
	<p> Select difficulity Level </p>

		<select id="diff_level" required>
	        <option value="2">easiest</option>
	        <option value="6">easy</option>
	        <option value="8">normal</option>
	        <option value="10">hard</option>
	        <option value="12">Extreme</option>
	     
	    </select>

	<button id="run">Click to PLAY!</button>

</div>

<div id="first_question">
	<p> What is 1 + 1 ? </p>

		<select id="answer1" required>
	        <option value="1">3</option>

	        <option value="1">1</option>
	        <option value="1">289</option>
	     
	    </select>

	<button id="question_one">Click to PLAY!</button>

</div>

		<select id="answer2" required>

</div>

</div>

<div id="fourth_question">

	        <option value="1">6</option>

	        <option value="1">0</option>
	     
	    </select>

	<button id="question_four">Click to PLAY!</button>

</div>

<div id="fifth_question">
	<p> What is 5 + 5 ? </p>

	        <option value="1">6</option>

	        <option value="1">78</option>
	        <option value="1">0</option>
	     
	    </select>

</div>

	        <option value="1">78</option>
	        <option value="1">0</option>
	     
	    </select>

	<button id="question_six">Click to PLAY!</button>

</div>
</div>

<div id="canvas_container">
    <canvas id="canvas"></canvas>
    </div>
</body>
